<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html-Exercise</title>
</head>

<body>
    <h1 style="text-align: center;">HTML Exercise</h1>
    <br>
    <!-- Question no. 1 -->

    <table border="black">
        <caption>Student Information</caption>
        <tr>
            <th rowspan="6">Info</th>
            <th rowspan="2">Name</th>
            <th colspan="2">Address</th>
        </tr>
        <tr>
            <th>City</th>
            <th>House</th>
        </tr>
        <tr>
            <td>A</td>
            <td>Delhi</td>
            <td>1</td>
        </tr>
        <tr>
            <td>B</td>
            <td>Mumbai</td>
            <td>2</td>
        </tr>
        <tr>
            <td>C</td>
            <td>Kolkata</td>
            <td>3</td>
        </tr>
        <tr>
            <td>D</td>
            <td>Pune</td>
            <td>4</td>
        </tr>
    </table>

    <!-- Question no. 2 -->
    <br><br>
    <hr>
    <br>
    <form action="">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name">
        <br><br>

        <label>Sex:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>

        <input type="radio" name="gender" id="female" value="female">
        <label for="female">Female</label>

        <br><br>

        <label for="country">Country:</label>
        <select name="country" id="country">
            <option>Select an Option</option>
            <option value="India">India</option>
            <option value="Nepal">Nepal</option>
            <option value="USA">USA</option>
            <option value="Canada">Canada</option>
        </select><br><br>
        <label for="message">Message:</label><br>
        <textarea name="message" id="message" cols="30" rows="7"></textarea>
        <br><br>
        <input type="checkbox" name="Subscribe" id="Subscribe" value="Subscribe">
        <label for="Subscribe">Subscribe?</label>
        <br><br>
        <input type="button" name="button" id="button" value="Submit">
    </form>

    <!-- Question no. 3 -->
    <br><br>
    <hr>
    <h1>Feedback form</h1>
    <form action="">
        <label for="name">Name:</label>
        <input type="name" name="name" id="name" placeholder="Enter your name">
        <br><br>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" placeholder="Enter your email">
        <br><br>
        <label for="message">Message:</label><br>
        <textarea name="message" id="message" cols="30" rows="7"></textarea>
        <br><br>
        <label for="">Rate us our of 5:</label>
        <br>
        <input type="radio" name="rate" id="one" value="1">
        <label for="one">1</label>
        <br>
        <input type="radio" name="rate" id="two" value="2">
        <label for="two">2</label>
        <br>
        <input type="radio" name="rate" id="three" value="3">
        <label for="three">3</label>
        <br>
        <input type="radio" name="rate" id="four" value="4">
        <label for="four">4</label>
        <br>
        <input type="radio" name="rate" id="five" value="5">
        <label for="five">5</label>
        <br><br><br>
        <input type="button" name="button" id="button" value="Send your message!">
        <br>
    </form>
</body>

</html>
